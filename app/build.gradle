plugins {
    id 'kotlin-android'
    id 'com.android.application'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'kotlin-parcelize'
}

def systemVariableVersionCode = 'VERSION_CODE'

def versionMajor = 1
def versionMinor = 44
def versionPatch = 0
def version = System.getenv(systemVariableVersionCode) != null ? Integer.valueOf(System.getenv(systemVariableVersionCode)) : versionMajor * 10000 + versionMinor * 100 + versionPatch

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.uzlov.dating.lavada"
        minSdk 24
        targetSdk 31
        versionCode version
        versionName "${versionMajor}.${versionMinor}.${version}"
        multiDexEnabled = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions { jvmTarget = '11' }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {

    implementation("androidx.multidex:multidex:2.0.1")
    // core
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.fragment:fragment-ktx:1.4.1'

    // mvvm
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'

    // pref
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'com.google.firebase:firebase-database-ktx'

    //location
    implementation 'com.google.android.gms:play-services-location:20.0.0'

    // coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2"

    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'

    // di
    implementation 'com.google.dagger:dagger:2.28.3'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-auth:20.0.1'
    implementation 'androidx.media2:media2-widget:1.1.2'
    implementation 'androidx.databinding:databinding-common:7.1.1'
    implementation 'androidx.databinding:databinding-runtime:7.1.1'
    annotationProcessor "com.google.dagger:dagger-android-processor:2.11"

    implementation 'com.google.firebase:firebase-database:20.0.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    kapt 'com.google.dagger:dagger-compiler:2.24'

    // room
    implementation "androidx.room:room-runtime:2.4.2"
    implementation "androidx.room:room-ktx:2.4.1"
    kapt "androidx.room:room-compiler:2.4.2"

    // glide for image
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    // test
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:29.0.1')

    // Declare the dependency for the Firebase Authentication library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation "ru.tinkoff.decoro:decoro:1.5.0"
    implementation 'com.google.firebase:firebase-storage-ktx:20.0.0'
    implementation 'com.google.android.gms:play-services-auth:20.1.0'

    //facebook
    implementation 'com.facebook.android:facebook-android-sdk:[8,9)'
    implementation 'com.facebook.android:facebook-login:[8.1)'

    def billing_version = "3.0.3"
    implementation "com.android.billingclient:billing:$billing_version"

    implementation 'com.google.android.exoplayer:exoplayer:2.16.1'

    implementation 'com.github.AbedElazizShe:LightCompressor:1.1.1'

    //video trimmer
    implementation 'com.github.SimformSolutionsPvtLtd:SSffmpegVideoOperation:1.0.8'
    implementation 'com.arthenica:mobile-ffmpeg-full:4.4'

    def camerax_version = "1.1.0-beta01"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-video:${camerax_version}"

    implementation "androidx.camera:camera-view:${camerax_version}"
    implementation "androidx.camera:camera-extensions:${camerax_version}"

    // viewer photos with scaling - zooming
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'

    def lottieVersion = "3.7.2"
    implementation "com.airbnb.android:lottie:$lottieVersion"
}